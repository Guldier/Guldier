{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="content-section">

        <form class="form-group" action="{% url 'payments:top_up' %}" method="POST">
            {% csrf_token %}
            {% crispy form %}
        </form>

    </div>

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'payments/styles/topup.css' %}">
{% endblock %}

{% block script %}
<script src="{% static 'payments/scripts/topUpForm.js' %}"></script>
{% endblock %}

{% endblock content %}
